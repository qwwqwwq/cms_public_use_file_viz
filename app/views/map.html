<div ng-controller="MapController">
    <div class="container">
        <div class="row">
            <h3 class="bg-info">Medicare-Medicaid Linked Enrollee Analytic Data Source (MMLEADS) Version 2.0 Public Use
                File (PUF)</h3>
        </div>
        <div class="row">
            <d3_map/>
        </div>
        <div class="row">
            <div class="col-lg-1">
                Choose Variable:
            </div>
            <div class="col-lg-11">
                <div class="btn-group big-button" dropdown is-open="status.isopen">
                    <button type="button" class="btn btn-primary big-button dropdown-toggle" dropdown-toggle>
                        {{variable}}
                        <span class="caret"></span>
                    </button>
                    <div class="dropdown-menu big-button" role="menu">
                        <div ng-repeat="(category, items) in variable_categories"
                             ng-mouseenter="show_category(category)"
                             ng-mouseleave="hide_category(category)"
                                >
                            <ul class="dropdown-column">
                                <li><b>{{category}}</b></li>
                                <li class="divider"></li>
                                <variable ng-repeat="item in variable_categories[category]"
                                          ng-show="categories_show[category]" ng-click="setvar(item)"/>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                Choose Year:
            </div>
            <div class="col-lg-11">
                <div class="btn-group big-button">
                    <label class="btn btn-primary one-fifth-button" ng-model="year" btn-radio="'2006'">
                        2006
                    </label>
                    <label class="btn btn-primary one-fifth-button" ng-model="year" btn-radio="'2007'">
                        2007
                    </label>
                    <label class="btn btn-primary one-fifth-button" ng-model="year" btn-radio="'2008'">
                        2008
                    </label>
                    <label class="btn btn-primary one-fifth-button" ng-model="year" btn-radio="'2009'">
                        2009
                    </label>
                    <label class="btn btn-primary one-fifth-button" ng-model="year" btn-radio="'2010'">
                        2010
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                Choose Enrollment(s):
            </div>
            <div class="col-lg-11">
                <div class="btn-group big-button">
                    <label class="btn btn-primary one-fourth-button" ng-model="enrollment_types['Full Benefit']"
                           btn-checkbox>
                        Full Benefit
                    </label>
                    <label class="btn btn-primary one-fourth-button" ng-model="enrollment_types['Partial Benefit']"
                           btn-checkbox>
                        Partial Benefit
                    </label>
                    <label class="btn btn-primary one-fourth-button" ng-model="enrollment_types['Medicare Only']"
                           btn-checkbox>
                        Medicare Only
                    </label>
                    <label class="btn btn-primary one-fourth-button"
                           ng-model="enrollment_types['Medicaid Only (Disability)']" btn-checkbox>
                        Medicaid Only (Disability)
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                Total / Per Enrolled:
            </div>
            <div class="col-lg-11">
                <div class="btn-group big-button">
                    <label class="btn btn-primary one-half-button" ng-model="proportion" btn-radio="false">Total</label>
                    <label class="btn btn-primary one-half-button" ng-model="proportion" btn-radio="true">Per
                        Enrolled</label>
                </div>
            </div>
        </div>
    </div>
</div>
