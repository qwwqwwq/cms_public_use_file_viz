<div ng-controller="MapController">
    <div class="container">
        <div class="row">
            <h1 class="bg-info">Map</h1>
        </div>
        <div class="row">
            <d3_map/>
        </div>
        <div class="row">
            <!-- select ng-options="item for item in column_names" ng-model="variable"></select -->
            <!-- Split button -->
            <div class="btn-group" dropdown is-open="status.isopen">
                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                    Button dropdown
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="item in column_names">{{ item }}</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <select ng-options="item for item in years" ng-model="year"></select>
        </div>
        <div class="row">
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="enrollment_types['Full Benefit']" btn-checkbox>
                    Full Benefit
                </label>
                <label class="btn btn-primary" ng-model="enrollment_types['Partial Benefit']" btn-checkbox>
                    Partial Benefit
                </label>
                <label class="btn btn-primary" ng-model="enrollment_types['Medicare Only']" btn-checkbox>
                    Medicare Only
                </label>
                <label class="btn btn-primary" ng-model="enrollment_types['Medicaid Only (Disability)']" btn-checkbox>
                    Medicaid Only (Disability)
                </label>
            </div>
        </div>
        <div class="row">
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="proportion" btn-radio="false">Total</label>
                <label class="btn btn-primary" ng-model="proportion" btn-radio="true">Per Enrolled</label>
            </div>
        </div>
    </div>
</div>
