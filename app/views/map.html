<div ng-controller="MapController">
    <div class="container">
        <div class="row">
            <h1 class="bg-info">Map</h1>
        </div>
        <div class="row">
            <d3_map us_states="us_states" cms_data="cms_data" loaded="loaded"/>
        </div>
        <div class="row">
            <select ng-bind="variable">
                <option ng-repeat="item in column_names">{{ item }}</option>
            </select>
            <p> {{ loaded }} </p>
        </div>
    </div>
</div>
